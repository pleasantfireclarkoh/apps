<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Status Command Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        slate: {
                            850: '#151e2e',
                            950: '#020617',
                        }
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>

    <style>
        body { 
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        .status-glow-green { box-shadow: 0 0 15px -3px rgba(16, 185, 129, 0.2); }
        .status-glow-red { box-shadow: 0 0 15px -3px rgba(239, 68, 68, 0.2); }
        .status-glow-amber { box-shadow: 0 0 15px -3px rgba(245, 158, 11, 0.2); }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 min-h-screen relative overflow-x-hidden selection:bg-indigo-500/30">

    <!-- Ambient Background Effects -->
    <div class="fixed inset-0 z-0 pointer-events-none">
        <div class="absolute top-0 left-1/4 w-96 h-96 bg-indigo-600/10 rounded-full blur-[100px]"></div>
        <div class="absolute bottom-0 right-1/4 w-96 h-96 bg-blue-600/10 rounded-full blur-[100px]"></div>
        <div class="absolute inset-0 bg-[url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAiIGhlaWdodD0iMjAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGNpcmNsZSBjeD0iMSIgY3k9IjEiIHI9IjEiIGZpbGw9InJnYmEoMjU1LDI1NSwyNTUsMC4wNSkiLz48L3N2Zz4=')] opacity-20"></div>
    </div>

    <!-- Main Layout -->
    <div class="relative z-10 flex flex-col min-h-screen">
        
        <!-- Header / Command Bar -->
        <header class="sticky top-0 z-50 glass-panel border-b border-slate-800 shadow-lg">
            <div class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8 h-20 flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 bg-indigo-600 rounded-lg flex items-center justify-center shadow-lg shadow-indigo-500/20">
                        <i data-lucide="activity" class="text-white h-6 w-6"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-white tracking-tight leading-none">APPARATUS STATUS</h1>
                        <p class="text-xs text-slate-400 font-medium uppercase tracking-widest mt-1">Live Command Board</p>
                    </div>
                </div>

                <!-- Clock / Date -->
                <div class="hidden sm:flex items-center gap-6 text-right">
                    <div class="flex flex-col">
                        <span id="clock-time" class="text-2xl font-mono font-bold text-slate-100 leading-none">--:--</span>
                        <span id="clock-date" class="text-xs text-slate-500 font-medium uppercase tracking-wider mt-1">---</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Content Area -->
        <main class="flex-grow p-4 sm:p-6 lg:p-8 max-w-[1920px] mx-auto w-full">
            
            <!-- Grid Container -->
            <div id="unit-grid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                
                <!-- Loading State -->
                <div class="col-span-full h-96 flex flex-col items-center justify-center rounded-2xl border border-dashed border-slate-800 bg-slate-900/20">
                    <div class="relative">
                        <div class="w-16 h-16 border-4 border-indigo-500/30 border-t-indigo-500 rounded-full animate-spin"></div>
                        <div class="absolute inset-0 flex items-center justify-center">
                            <i data-lucide="radio" class="text-indigo-400 h-6 w-6 animate-pulse"></i>
                        </div>
                    </div>
                    <p class="mt-6 text-slate-400 font-mono text-sm tracking-wide">ESTABLISHING UPLINK...</p>
                </div>

            </div>
        </main>

        <!-- Footer -->
        <footer class="py-6 text-center text-slate-600 text-xs border-t border-slate-800/50 mt-auto">
            <p>&copy; 2026 Emergency Command Systems. Connected via Secure Link.</p>
        </footer>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, query, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // CONFIGURATION
        const firebaseConfig = {
          apiKey: "AIzaSyBsaM_8RjTsgaSOPrOkyaK1DXghCHumxkc",
          authDomain: "pleasant-fire.firebaseapp.com",
          projectId: "pleasant-fire",
          storageBucket: "pleasant-fire.firebasestorage.app",
          messagingSenderId: "107375626982",
          appId: "1:107375626982:web:97eed5f81377b15eba8927",
          measurementId: "G-TT4G7K37M2"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'pleasant-township-app';

        // --- CLOCK FUNCTIONALITY ---
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: false }); // 24hr format usually preferred for command centers, change to true for 12hr
            const dateString = now.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
            
            const timeEl = document.getElementById('clock-time');
            const dateEl = document.getElementById('clock-date');
            
            if (timeEl) timeEl.textContent = timeString;
            if (dateEl) dateEl.textContent = dateString;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // --- UTILITIES ---

        function getStatusTheme(statusText) {
            const status = (statusText || '').trim();
            
            // Theme Definitions
            const themes = {
                success: {
                    border: 'border-emerald-500/50',
                    bg: 'bg-emerald-500/5',
                    badge: 'bg-emerald-500/20 text-emerald-300 border-emerald-500/30',
                    text: 'text-emerald-400',
                    indicator: 'bg-emerald-500',
                    glow: 'status-glow-green',
                    icon: 'shield-check'
                },
                danger: {
                    border: 'border-rose-500/50',
                    bg: 'bg-rose-500/5',
                    badge: 'bg-rose-500/20 text-rose-300 border-rose-500/30',
                    text: 'text-rose-400',
                    indicator: 'bg-rose-500',
                    glow: 'status-glow-red',
                    icon: 'alert-octagon'
                },
                warning: {
                    border: 'border-amber-500/50',
                    bg: 'bg-amber-500/5',
                    badge: 'bg-amber-500/20 text-amber-300 border-amber-500/30',
                    text: 'text-amber-400',
                    indicator: 'bg-amber-500',
                    glow: 'status-glow-amber',
                    icon: 'alert-triangle'
                },
                neutral: {
                    border: 'border-slate-700',
                    bg: 'bg-slate-800/30',
                    badge: 'bg-slate-700/50 text-slate-400 border-slate-600',
                    text: 'text-slate-400',
                    indicator: 'bg-slate-500',
                    glow: '',
                    icon: 'help-circle'
                }
            };

            if (status === 'In Service') return themes.success;
            if (status === 'OOS') return themes.danger;
            if (status === 'Limited Service') return themes.warning;
            return themes.neutral;
        }

        function formatRelativeTime(timestamp) {
            if (!timestamp) return 'Never';
            let date;
            
            // Handle Firestore Timestamp or JS Date
            try {
                date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            } catch (e) { return 'Invalid Date'; }

            const now = new Date();
            const diffInSeconds = Math.floor((now - date) / 1000);

            if (diffInSeconds < 60) return 'Just now';
            if (diffInSeconds < 3600) return `${Math.floor(diffInSeconds / 60)}m ago`;
            if (diffInSeconds < 86400) return `${Math.floor(diffInSeconds / 3600)}h ago`;
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        // --- MAIN RENDER LOGIC ---

        function displayData(unitData) {
            const container = document.getElementById('unit-grid');
            
            container.innerHTML = ''; // Clear

            if (!unitData || unitData.length === 0) {
                container.innerHTML = `
                    <div class="col-span-full flex flex-col items-center justify-center p-20 bg-slate-900/30 rounded-2xl border border-slate-800 text-center">
                        <div class="bg-slate-800/50 p-4 rounded-full mb-4">
                            <i data-lucide="inbox" class="h-8 w-8 text-slate-500"></i>
                        </div>
                        <h3 class="font-medium text-slate-300 text-xl">System Standby</h3>
                        <p class="mt-2 text-slate-500">No active units reporting in the database.</p>
                    </div>`;
                lucide.createIcons();
                return;
            }

            // Sorting Logic: OOS first, then time
            unitData.sort((a, b) => {
                const statusA = (a.status || '').trim();
                const statusB = (b.status || '').trim();
                const isOOS_A = statusA === 'OOS';
                const isOOS_B = statusB === 'OOS';

                if (isOOS_A && !isOOS_B) return -1;
                if (!isOOS_A && isOOS_B) return 1;

                const timeA = a.reported?.toMillis ? a.reported.toMillis() : 0;
                const timeB = b.reported?.toMillis ? b.reported.toMillis() : 0;
                return timeB - timeA;
            });

            unitData.forEach(item => {
                const theme = getStatusTheme(item.status);
                
                const card = document.createElement('div');
                // Card Base
                card.className = `
                    group relative flex flex-col 
                    bg-slate-900/80 backdrop-blur-md 
                    border ${theme.border} 
                    rounded-xl overflow-hidden 
                    transition-all duration-300 hover:scale-[1.01] hover:shadow-2xl hover:bg-slate-900/90
                    ${theme.glow}
                `;

                // Calculate timestamp string once
                const timeString = formatRelativeTime(item.reported);

                card.innerHTML = `
                    <!-- Top Status Strip -->
                    <div class="absolute top-0 left-0 w-1.5 h-full ${theme.indicator}"></div>
                    
                    <div class="p-6 flex flex-col h-full pl-8"> <!-- pl-8 for strip space -->
                        
                        <!-- Header: Name & Status Badge -->
                        <div class="flex justify-between items-start mb-6">
                            <div class="flex flex-col">
                                <span class="text-xs text-slate-500 font-bold uppercase tracking-widest mb-1">UNIT ID</span>
                                <h2 class="text-4xl font-black text-white tracking-tight font-mono">${item.unit || '---'}</h2>
                            </div>
                            
                            <div class="flex flex-col items-end">
                                <div class="px-3 py-1 rounded-md text-xs font-bold uppercase tracking-wider border ${theme.badge} flex items-center gap-2 mb-1">
                                    <span class="w-1.5 h-1.5 rounded-full ${theme.indicator} ${item.status === 'In Service' ? 'animate-pulse-slow' : ''}"></span>
                                    ${item.status || 'UNKNOWN'}
                                </div>
                                <span class="text-[10px] text-slate-500 font-mono">STATUS</span>
                            </div>
                        </div>

                        <!-- Divider -->
                        <div class="h-px bg-slate-800 w-full mb-6"></div>

                        <!-- Main Info -->
                        <div class="space-y-6 flex-grow">
                            <!-- Location -->
                            <div class="group/loc">
                                <div class="flex items-center gap-2 mb-1 text-slate-400">
                                    <i data-lucide="map-pin" class="w-4 h-4"></i>
                                    <span class="text-xs font-bold uppercase tracking-wider">Current Location</span>
                                </div>
                                <p class="text-xl font-medium text-slate-200 leading-snug ${!item.location ? 'italic text-slate-600' : ''}">
                                    ${item.location || 'Not reported'}
                                </p>
                            </div>

                            <!-- Comments -->
                            <div>
                                <div class="flex items-center gap-2 mb-1 text-slate-400">
                                    <i data-lucide="message-square" class="w-4 h-4"></i>
                                    <span class="text-xs font-bold uppercase tracking-wider">Remarks</span>
                                </div>
                                <p class="text-base text-slate-400 leading-relaxed ${!item.comments ? 'italic text-slate-700' : ''}">
                                    ${item.comments || 'No active remarks.'}
                                </p>
                            </div>
                        </div>

                        <!-- Footer Meta -->
                        <div class="mt-8 pt-4 border-t border-slate-800 flex items-center justify-between text-xs">
                            <span class="text-slate-600 font-medium">SYSTEM UPDATE</span>
                            <div class="flex items-center gap-1.5 text-slate-400 font-mono">
                                <i data-lucide="clock" class="w-3 h-3"></i>
                                <span>${timeString}</span>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
            lucide.createIcons();
        }

        async function loadData() {
            try {
                // Auth check
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                     await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                     await signInAnonymously(auth);
                }

                const unitStatusCollectionRef = collection(db, 'artifacts', appId, 'public', 'data', 'unitStatus');
                const q = query(unitStatusCollectionRef);

                onSnapshot(q, (querySnapshot) => {
                    const allUnits = [];
                    querySnapshot.forEach((doc) => {
                        allUnits.push(doc.data());
                    });
                    displayData(allUnits);
                }, (error) => {
                    console.error("Stream Error", error);
                    // Minimal error UI so it doesn't break the immersion
                    const container = document.getElementById('unit-grid');
                    if(container) {
                        container.innerHTML = `
                            <div class="col-span-full border border-rose-900 bg-rose-950/30 p-4 rounded text-rose-500 text-center text-sm font-mono">
                                SIGNAL LOST: ${error.message}
                            </div>
                        `;
                    }
                });

            } catch (error) {
                console.error("Init Error", error);
            }
        }

        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>

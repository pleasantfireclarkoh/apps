<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Department Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
    <style>
        :root { --primary-red: #b02a37; --dark-bg: #212529; }
        body { background-color: #f0f2f5; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
        
        .navbar { background-color: var(--dark-bg); }
        .navbar-brand { font-weight: 700; letter-spacing: 0.5px; display: flex; align-items: center; }

        /* Form Selection Cards */
        .form-select-card { 
            transition: transform 0.2s, box-shadow 0.2s; 
            border: none; 
            border-left: 5px solid transparent;
        }
        .form-select-card:hover { 
            transform: translateY(-3px); 
            box-shadow: 0 10px 20px rgba(0,0,0,0.1); 
            border-left-color: var(--primary-red);
        }
        .form-icon { font-size: 2rem; color: #6c757d; }
        .form-select-card:hover .form-icon { color: var(--primary-red); }

        /* The Active Form Paper Look */
        #formDisplay { border: none; border-top: 5px solid var(--primary-red); }

        /* Inputs */
        .form-label { font-size: 0.9rem; color: #495057; text-transform: uppercase; letter-spacing: 0.5px; }
        .form-control, .form-select { border-radius: 0.3rem; padding: 0.6rem; border-color: #ced4da; }
        .form-control:focus { border-color: var(--primary-red); box-shadow: 0 0 0 0.25rem rgba(176, 42, 55, 0.25); }
        
        /* Auto-fill Styling */
        .autofilled-field { border: 2px solid #0dcaf0 !important; background-color: #f2faff; }
        .autofill-note { font-size: 0.75rem; color: #0dcaf0; display: none; margin-top: 4px; font-style: italic;}
        
        .sig-preview { max-height: 40px; border: 1px solid #dee2e6; border-radius: 4px; display: none; }
        #modalCanvas { width: 100%; height: 300px; border: 1px dashed #ccc; touch-action: none; background: #fff; }
        .is-invalid-custom { border: 2px solid #dc3545 !important; background-color: #fff8f8; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark mb-4 px-4 shadow-sm">
    <div class="container-fluid" style="max-width: 900px; justify-content: center;">
        <span class="navbar-brand">
            <img src="https://firebasestorage.googleapis.com/v0/b/pleasant-fire-website.firebasestorage.app/o/site_assets%2Flogo750x750.png?alt=media&token=becee2f1-8b15-4962-85bf-c582af684b22" 
                 alt="Logo" height="60" class="me-3">
            FD Portal
        </span>
    </div>
</nav>

<div class="container pb-5" style="max-width: 900px;">
    
    <div id="formListContainer">
        <h4 class="mb-4 text-secondary fw-bold text-center">Select a Form</h4>
        <div id="formList" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </div>

    <div id="formDisplay" class="card shadow d-none mt-3">
        <div class="card-header bg-white pt-4 pb-2 border-0">
            <button class="btn btn-link text-decoration-none text-muted mb-2 p-0" onclick="location.reload()">
                <i class="bi bi-arrow-left"></i> Back to Menu
            </button>
            <h2 id="displayTitle" class="fw-bold text-dark mb-0"></h2>
        </div>
        <div class="card-body p-5">
            
            <div id="autofillToast" class="alert alert-info d-flex align-items-center d-none shadow-sm border-0" role="alert">
                <i class="bi bi-info-circle-fill me-2 fs-4"></i>
                <div>Expiration dates have been auto-filled from the previous entry.</div>
            </div>
            
            <form id="dynamicForm"></form>
            
            <hr class="my-5">
            <button class="btn btn-success btn-lg w-100 py-3 fw-bold shadow-sm" id="submitFormBtn">
                <i class="bi bi-send-check me-2"></i> Submit Report
            </button>
        </div>
    </div>
</div>

<div class="modal fade" id="sigModal" tabindex="-1" data-bs-backdrop="static">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-light">
        <h5 class="modal-title">Sign Below</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body bg-light">
        <canvas id="modalCanvas" class="rounded"></canvas>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" onclick="clearModalPad()">Clear</button>
        <button type="button" class="btn btn-primary px-4" onclick="saveSignature()">Save Signature</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script type="module">
    import { db, collection, getDocs, addDoc, query, where, orderBy, limit } from './firebase-config.js';

    let currentFormId = null;
    let currentFormStructure = null; 
    let activeSigInputId = null; 
    let activeSigPreviewId = null; 
    let activeSigBtnId = null;     
    let signaturePad = null;       
    let sigModal = null;           

    window.onload = function() {
        const canvas = document.getElementById('modalCanvas');
        signaturePad = new SignaturePad(canvas);
        sigModal = new bootstrap.Modal(document.getElementById('sigModal'));
        document.getElementById('sigModal').addEventListener('shown.bs.modal', () => { resizeCanvas(); });
    }

    function resizeCanvas() {
        const canvas = document.getElementById('modalCanvas');
        const ratio =  Math.max(window.devicePixelRatio || 1, 1);
        canvas.width = canvas.offsetWidth * ratio;
        canvas.height = canvas.offsetHeight * ratio;
        canvas.getContext("2d").scale(ratio, ratio);
        signaturePad.clear(); 
    }

    window.openSigModal = function(inputId, previewId, btnId) {
        activeSigInputId = inputId;
        activeSigPreviewId = previewId;
        activeSigBtnId = btnId;
        signaturePad.clear(); 
        sigModal.show();
    };
    window.clearModalPad = function() { signaturePad.clear(); };
    window.saveSignature = function() {
        if (signaturePad.isEmpty()) { alert("Please sign first."); return; }
        const dataUrl = signaturePad.toDataURL();
        document.getElementById(activeSigInputId).value = dataUrl;
        document.getElementById(activeSigBtnId).classList.remove('btn-outline-danger'); 
        document.getElementById(activeSigPreviewId).src = dataUrl;
        document.getElementById(activeSigPreviewId).style.display = 'block';
        const btn = document.getElementById(activeSigBtnId);
        btn.classList.remove('btn-outline-primary');
        btn.classList.add('btn-success');
        btn.innerHTML = '<i class="bi bi-check-lg"></i> Signed';
        sigModal.hide();
    };

    async function loadForms() {
        const querySnapshot = await getDocs(collection(db, "forms"));
        const list = document.getElementById('formList');
        list.innerHTML = '';
        
        querySnapshot.forEach((doc) => {
            const d = doc.data();
            const col = document.createElement('div');
            col.className = 'col';
            col.innerHTML = `
                <div class="card h-100 form-select-card shadow-sm p-3" style="cursor:pointer" onclick="openForm('${doc.id}')">
                    <div class="card-body text-center">
                        <i class="bi bi-clipboard-check form-icon mb-3 d-block"></i>
                        <h5 class="card-title fw-bold text-dark">${d.title}</h5>
                        <p class="card-text text-muted small">Tap to start</p>
                    </div>
                </div>
            `;
            col.querySelector('.card').onclick = () => renderForm(doc.id, d);
            list.appendChild(col);
        });
    }

    function renderForm(id, data) {
        currentFormId = id;
        currentFormStructure = data; 
        document.getElementById('formListContainer').classList.add('d-none'); // Hide grid
        document.getElementById('formDisplay').classList.remove('d-none'); // Show form
        document.getElementById('autofillToast').classList.add('d-none'); 
        document.getElementById('displayTitle').innerText = data.title;
        const formEl = document.getElementById('dynamicForm');
        formEl.innerHTML = '';

        const createFieldHtml = (field, index, prefix) => {
            const fieldName = `${prefix}::${field.label}`;
            const reqMark = field.required ? ' <span class="text-danger">*</span>' : '';
            
            if(field.type === 'textarea') {
                return `<label class="form-label">${field.label} ${reqMark}</label>
                        <textarea class="form-control" rows="3" name="${fieldName}"></textarea>`;
            }
            if(field.type === 'dropdown') {
                let optionsHtml = '<option value="">-- Select --</option>';
                if(field.options) {
                    field.options.split(',').forEach(opt => {
                        optionsHtml += `<option value="${opt.trim()}">${opt.trim()}</option>`;
                    });
                }
                return `<label class="form-label">${field.label} ${reqMark}</label>
                        <select class="form-select" name="${fieldName}">${optionsHtml}</select>`;
            }
            if(field.type === 'signature') {
                const inputId = `val_${fieldName.replace(/\W/g, '')}`;
                const previewId = `img_${fieldName.replace(/\W/g, '')}`;
                const btnId = `btn_${fieldName.replace(/\W/g, '')}`;
                return `
                    <label class="form-label d-block">${field.label} ${reqMark}</label>
                    <div class="d-flex align-items-center gap-3">
                        <button type="button" class="btn btn-outline-primary" id="${btnId}"
                            onclick="openSigModal('${inputId}', '${previewId}', '${btnId}')">
                            <i class="bi bi-pen"></i> Tap to Sign
                        </button>
                        <img src="" class="sig-preview shadow-sm" id="${previewId}">
                        <input type="hidden" name="${fieldName}" id="${inputId}">
                    </div>
                `;
            }

            let input = '';
            if(field.type === 'text') input = `<input type="text" class="form-control" name="${fieldName}">`;
            if(field.type === 'number') input = `<input type="number" class="form-control" name="${fieldName}">`;
            if(field.type === 'date') {
                input = `<input type="date" class="form-control" name="${fieldName}">
                         <div class="autofill-note"><i class="bi bi-magic"></i> Filled from last entry</div>`;
            }
            if(field.type === 'checkbox') {
                return `<div class="form-check border p-2 rounded bg-white">
                        <input class="form-check-input ms-1" type="checkbox" name="${fieldName}" id="${fieldName}">
                        <label class="form-check-label ms-2 fw-bold text-dark" for="${fieldName}">${field.label} ${reqMark}</label>
                   </div>`;
            }
            return `<label class="form-label">${field.label} ${reqMark}</label>${input}`;
        };

        if (data.structure === 'v2') {
            data.sections.forEach((sec, sIndex) => {
                const header = document.createElement('h5');
                header.className = "mt-5 mb-3 border-bottom pb-2 text-secondary fw-bold text-uppercase";
                header.innerText = sec.title;
                formEl.appendChild(header);
                
                const rowDiv = document.createElement('div');
                rowDiv.className = "row g-3";
                sec.fields.forEach((field, fIndex) => {
                    const colDiv = document.createElement('div');
                    colDiv.className = `col-md-${field.width || 12}`;
                    colDiv.innerHTML = createFieldHtml(field, fIndex, `s${sIndex}`);
                    rowDiv.appendChild(colDiv);
                });
                formEl.appendChild(rowDiv);
            });
        } 
        window.scrollTo(0,0);
        autoFillExpiration(id);
    }

    async function autoFillExpiration(formId) {
        try {
            const q = query(collection(db, "submissions"), where("formId", "==", formId), orderBy("timestamp", "desc"), limit(1));
            const snapshot = await getDocs(q);
            if(snapshot.empty) return;

            const lastData = snapshot.docs[0].data().data;
            let filledCount = 0;
            const dateInputs = document.querySelectorAll('input[type="date"]');
            
            dateInputs.forEach(input => {
                const label = input.name.split('::')[1]; 
                if(label && /exp|valid|cycle|due/i.test(label)) {
                    if(lastData[label]) {
                        input.value = lastData[label];
                        input.classList.add('autofilled-field');
                        if(input.nextElementSibling) input.nextElementSibling.style.display = 'block';
                        filledCount++;
                    }
                }
            });
            if(filledCount > 0) document.getElementById('autofillToast').classList.remove('d-none');
        } catch(error) { console.log("Auto-fill skipped (likely missing index)."); }
    }

    document.getElementById('submitFormBtn').addEventListener('click', async () => {
        if(!currentFormId) return;
        const inputs = document.getElementById('dynamicForm').querySelectorAll('input, select, textarea');
        
        inputs.forEach(el => {
            el.classList.remove('is-invalid-custom'); 
            if(el.type === 'hidden') { 
                 const btn = el.parentElement.querySelector('button');
                 if(btn) {
                     btn.classList.remove('btn-outline-danger');
                     if(!btn.classList.contains('btn-success')) btn.classList.add('btn-outline-primary');
                 }
            }
        });

        let isValid = true;
        let firstInvalid = null;

        currentFormStructure.sections.forEach((sec, sIndex) => {
            sec.fields.forEach(field => {
                if(field.required) {
                    const fieldName = `s${sIndex}::${field.label}`;
                    let el = document.querySelector(`[name="${fieldName}"]`);
                    let hasValue = false;
                    if (!el) return;

                    if(field.type === 'checkbox') hasValue = el.checked;
                    else hasValue = el.value && el.value.trim() !== "";

                    if(!hasValue) {
                        isValid = false;
                        if(field.type === 'signature') {
                            const btn = el.parentElement.querySelector('button');
                            btn.classList.remove('btn-outline-primary');
                            btn.classList.add('btn-outline-danger'); 
                        } else {
                            el.classList.add('is-invalid-custom');
                        }
                        if(!firstInvalid) firstInvalid = el;
                    }
                }
            });
        });

        if(!isValid) {
            alert("Please fill out all required fields.");
            if(firstInvalid) firstInvalid.scrollIntoView({behavior: 'smooth', block: 'center'});
            return;
        }

        const formData = {};
        inputs.forEach(input => {
            const label = input.name.split('::')[1] || input.name;
            if(input.type === 'checkbox') formData[label] = input.checked ? "Yes" : "No";
            else if(input.value) formData[label] = input.value;
        });

        try {
            const btn = document.getElementById('submitFormBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Sending...';
            await addDoc(collection(db, "submissions"), {
                formId: currentFormId,
                formTitle: currentFormStructure.title,
                formSnapshot: currentFormStructure, 
                data: formData,
                timestamp: new Date()
            });
            alert("Submitted successfully!");
            location.reload();
        } catch(e) { console.error(e); alert("Error submitting"); document.getElementById('submitFormBtn').disabled = false; }
    });

    loadForms();
</script>
</body>
</html>
